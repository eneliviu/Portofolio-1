<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Wonders </title>

  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">

  <!-- Stylesheet -->
  <!-- Most popular Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..600&display=swap" rel="stylesheet">


  <!--Own stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

</head>


<body>

  <!-- 
      Semantic tags cheatlist (from top to bottom of a page):
          <header> Intro
          <nav> Navbar, links
          <main> (all of the below except footer)
          <section> doesn't make sense outside of the site topic
          <aside> not such relevant to the section topic
          <artice> independent, make sense alone
          <footer>
      
    -->


  <!--Header-->
  <header id="header">
    <a href="index.html"> <h1 id="logo"> Wonders Unveiled </h1> </a>

    <!-- Add Burger icon to the dropdown Menu in the navbar. 
      The checkbox will be hidden and activated when clicking on the icon
      For small screen, only the burger menu icon will be visible.
      On larger screens, the icon will be replaced by the navbar. 
    -->
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" id="nav-toggle-label">
      <i class="fa-solid fa-bars"></i>
    </label>

    <!--Navigation bar to be used on larger screens. 
      Insert the list elements in divs for styling.
    -->
    <nav id="navbar">
      <!--Menu of items as divs-->
      <div class="menu-item"><a href="index.html" class="active"> Home </a></div>
      <div class="menu-item"><a href="ancient.html"> Ancient world  </a></div>
      <div class="menu-item"><a href="gallery.html"> Gallery  </a></div>
      <div class="menu-item"><a href="contact.html"> Join us! </a></div>
    </nav>

  </header>




  <!--Main content-->
  <main>

    <!-- Hero section -->
    <section id="hero">
      <div id="cover-text">
       
      </div>
    </section>

    <!--Introduction section: commonalities, etc-->
    <section>
      <article id="intro">
      </article>
    </section>

  </main>


  <!--Footer-->
  <footer>

    <!-- Add Social Networks icons and links-->
    <div id="social-networks">

      <!-- Add FB icon and link-->
      <div>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>

      <!-- Add Twitter icon and link-->
      <div>
        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
          aria-label="Visit our Twitter page (opens in a new tab)">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>

      <!-- Add YouTube icon and link-->
      <div>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
          aria-label="Visit our Youtube channel (opens in a new tab)">
          <i class="fa-brands fa-square-youtube"></i>
        </a>
      </div>

      <!-- Add Instagram icon and link-->
      <div>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page (opens in a new tab)">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>

    </div>



  </footer>

  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/498c29f243.js" crossorigin="anonymous"></script>


</body>



</html>
