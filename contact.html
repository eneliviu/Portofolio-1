    <meta charset="UTF-8">

<body>


    <header id="header">

        <a href="index.html">
            <h1 id="logo"> Purrfecto </h1>
        </a>

        <!--<div id="hamburger-menu">
          </div>-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" id="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>

        <nav id="navbar">
            <div class="menu-item"><a href="index.html"> Home </a></div>
            <div class="menu-item"><a href="gallery3.html"> Gallery </a></div>
            <div class="menu-item"><a href="resources.html"> CatTube </a></div>
            <div class="menu-item"><a href="contact.html" class="active"> Join us! </a></div>
        </nav>


    </header>


    <main>

        <div id="contact-us">

            <section id="signup">
                <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h2>
                        <i class="fa-solid fa-heartbeat"> </i>
                        Let's get you signed up!
                    </h2>

                    <label for="first_name">First Name</label>
                    <input class="text-input" type="text" name="first_name" id="first_name" required>
                    <br>

                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="text-input" required>
                    <br>

                    <div id="email-example">
                        <label for="email-address">Email Address</label>
                        <input type="email" name="email-address" id="email-address" class="text-input" required>
                        <p>(expamle@domain.com)</p>
                    </div>
                    <br>

                    <!--
                  <p class="hidden-heading">Running Preference:</p>
                  -->
                    <h3> How did you hear about us?</h3>
                    <div class="radio-buttons">
                        <div>
                            <input type="radio" name="search-engine-option" id="search-engine" value="search-engine"
                                required checked>
                            <label for="search-engine">Search engine (Google, Yahoo, etc.)</label>
                        </div>

                        <div>
                            <input type="radio" id="friend" name="friend-option" value="friend" required>
                            <label for="friend">Friend or colleague</label>
                        </div>

                        <div>
                            <input type="radio" id="social-media" name="social-media-option" value="social-media"
                                required>
                            <label for="social-media">Social media</label>
                        </div>

                        <div>
                            <input type="radio" id="other" name="other-option" value="other" required>
                            <label for="other">Other</label>
                        </div>

                    </div>
                </form>



                <form id="upload-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h3>
                        Upload your images!
                    </h3>
                    <br>

                    <label for="image-file" >Select media file:</label>
                    <input type="file" id="image-file" name="image-file" class="text-input"
                        accept="image/png, image/gif, image/webp, image/jpeg, video/mp4">
                    <p>(.png, .gif, .webp, .jpeg, .mp4 ) - max. 2MB</p>
                    <br>

                    <label for="content">File description</label>
                    <input class="text-input" id="content" name="media-description" type="text">
                    <span>(max 25 characters)</p>

                    <label for="url">URL</label>
                    <input class="text-input" id="url" name="url" type="url">

                    <button type="submit" class="submit-btn">Submit!</button>

                </form>
            </section>

        </div>




    </main>





    <footer>
        <div id="social-networks">

            <div>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>

            <div>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>

            <div>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i>
                </a>
            </div>

            <div>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>

        </div>

    </footer>
